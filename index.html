<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="portada">
      
      <form class="filtros">
        <h2>¿Qué tipo de viaje estás buscando?</h2>
        <div class="filtros-inputs" >
        <div class="input1">
          <label for="origen"><i class="fa-solid fa-location-pin"></i></label>
          <input id="origen"  type="text" name="" id="" placeholder="Ingrese direccion de salida">
        </div>
        <div class="input2">
          <label for="destino"><i class="fa-solid fa-location-pin"></i></label>
          <input id="destino" type="text" name="" id="" placeholder="Ingrese una ciudad">
        </div>
        <div class="input3">
          <input id="fecha" type="date" name="" id="" placeholder="Ida">
        </div>
        <div class="input4">
          <input type="date" name="" id="" placeholder="Vuelta">
        </div>  
        <div class="input5">
          <label for="habitacion"><i class="fa-solid fa-house"></i></label>
          <input id="habitacion" type="text" name="" id="" placeholder="Habitaciones">
        </div>
        <div class="input6">
          <input type="submit" value="Buscar">
        </div>
        </div>
      </form>

  </header>

  <!-- JavaScript Bundle with Popper -->
  <script src="./assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
